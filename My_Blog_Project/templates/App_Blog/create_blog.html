{% extends "base.html" %}
{% load tailwind_filters %}

{% block title_block %}Create New Account{% endblock %}

{% block body_block %}
<div class="max-w-md mx-auto p-6">
  <h2 class="text-2xl font-bold mb-6 text-center">Create New Account</h2>
  
  <form method="POST" enctype="multipart/form-data" class="space-y-4">
    {{ form|crispy }}
    {% csrf_token %}
    
    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded transition">
      Create Account
    </button>
  </form>
</div>
{% endblock %}
