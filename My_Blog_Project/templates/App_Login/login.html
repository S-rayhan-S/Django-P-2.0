
{% extends "base.html" %}
{% load tailwind_filters %}


{% block title_block %}Login{% endblock title_block %}

{% block body_block %}
        <h2>Login: </h2>
        <form method='POST'>
            {{form|crispy}}
            {% csrf_token %}
            
            <button type='submit' class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Login
              </button>
        </form>

        <p>Don't have an account? <a href="{% url 'App_Login:signup' %}">Signup Here</a></p>
    
    

{% endblock body_block %}
